<body>
    
    <header>
        <nav>
            <img src="../img/log.png" alt="" class="logo">
            <ol class="enlaces-menu">
                <li onclick="inicio()">Inicio</li>
                <li onclick="cambPaq()">Paquetes</li>
                <li onclick="contactos()">Consultas y Reservas</li>
            </ol>
            <button class="ham" type="button">
                <span class="br-1"></span>
                <span class="br-2"></span>
                <span class="br-3"></span>
            </button>
        </nav>
    </header>

    <div class="hero">
        <p class="hero-title">
            CREA MEMORIAS CON <br>
        </p>
        <img src="../img/logo-wb.png" alt="logo-hero" class="hero-logo" >
    </div>

    
    <h1 class="titulo-paquetes">CONSULTAS Y RESERVAS</h1>

    <div class="container">
        <div class="consultas">
            <h1>Consultas</h1>
            <form>
                <div class="form-cont">
                    <div class="form-req">
                        <div class="labels">
                    <label for="nombre">NOMBRE COMPLETO: </label>
                    <label for="correo">CORREO: </label>
                    <label for="paquete">PAQUETE: </label>
                    <label for="Genero"> GENERO </label>
                </div>
                <div class="inputs">
                    <input type="text" name="nombre" id="nombre" class="inp" placeholder="Ingresa tu nombre aqui">
                    <input type="email" name="correo" id="correo" class="inp" placeholder="ingresea tu correo electronico aqui">
                    <select name="paquete" id="paquete" class="inp">
                        <option value="Uyuni">Uyuni</option>
                        <option value="CityTour">City Tour Clasico</option>
                        <option value="Copabana">Copacabana</option>
                        <option value="Pampas de Yacuma">Pampas de Yacuma</option>
                        <option value="Madidi">Madidi</option>
                        <option value="Bus seensight"></option>
                    </select>
                    <div class="gen">
                        <label class="">Hombre</label>
                        <input type="radio" name="genero" id="hombre" value="Hombre"> 
                        <label>Mujer</label>
                        <input type="radio" name="genero" id="mujer" value="Mujer"> 
                        <label>Otro</label>
                        <input type="radio" name="genero" id="otro" value="Otro"> 
                    </div>
                    
                </div>
                </div>
                <fieldset>
                    <legend>Incluir</legend>
                    <label for="museo">Visita a Museos</label>
                    <input type="checkbox" value="museo"><br>
                    <label for="restaurante">Visita a Restaurantes</label>
                    <input type="checkbox" value="restaurante"> <br>
                    <label for="comercio">Paseo por zonas comerciales</label>
                    <input type="checkbox" value="comercio">
                </fieldset>
                <a href="#gracias"><input type="submit" class="b-sub" value="Enviar" ></a>
                </div>
            </form>
        </div>
       
    </div>

    <div class="contact">
        <a href="https://www.facebook.com/mapamundigo" class="red" target="_blank">
            <img src="../img/Logo_de_Facebook.png" alt="facebook" class="icon-rd">
        </a>

        <a href="https://www.instagram.com/mapamundi_go/" class="red" target="_blank">
            <img src="../img/Instagram_logo_2016.svg.png" alt="facebook" class="icon-rd" target="_blank">
        </a>

        <a href="https://wa.me/59178827517" class="reds" target="_blank">
            <img src="../img/WhatsApp.png" alt="facebook" class="icon-rd">
        </a>
    </div>
    <audio controls>
